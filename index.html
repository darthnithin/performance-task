<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Import Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Import Font-Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      crossorigin="anonymous"
    />
    <!-- Import Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>To-Do App</h1>
    <form>
      <div class="input-group mb-3 todo-creator">
        <input
          type="text"
          class="form-control"
          placeholder="Enter Todo"
          id="todo-input"
          onsubmit="createTodo(event)"
        />
        <button
          class="btn btn-success"
          id="todo-submit"
          type="submit"
          onclick="createTodo(event)"
        >
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </form>
    <div class="todo-list">
      <ul id="todo-list" class=""></ul>
    </div>
  </body>
  <script src="script.js"></script>
</html>
